{% extends 'base.html' %}

{% block body %}

    <div class='container'>
        <div class="card card-panel" style="margin-top:15px; background-color:rgba(0, 0, 0, 0.6)">
            <h3 style="text-align:center;color:rgba(255,255,255,0.87); ">Students</h3>
            <div class='row'>
                <table class="bordered" style='color:rgba(255,255,255,0.87)'>
                    <thead>
                      <tr>
                          <th>Admission No:</th>
                          <th>First Name:</th>
                          <th>Last Name:</th>
                          <th>E-mail:</th>
                      </tr>
                    </thead>

                    <tbody>
                    {% for student in data %}
                      <tr>
                          {% for value in student %}
                          <td>{{value}}</td>
                          {% endfor %}
                      </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class='row'>
                <form method="post">
                    {% csrf_token %}
                    <p class="col offset-s2 s8">
                      <input type="checkbox" required id="id_changes" name="changes" />
                      <label for="id_changes">Confirm changes</label>
                    </p>
                    <button type="submit" class="col offset-s2 s8 waves-effect waves-light btn green">Update details</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
